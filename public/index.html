<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Time $pent</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" />
    <!-- <link>https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js -->
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="grid.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    
<div class="hidden formBackground"></div>
   <form class="hidden form">
     
          <button class="closer">X</button>
          <!-- legends and submit/reset buttons change depending on which '+' button clicked -->
          <legend class="hidden recordLegend">Add a Record</legend>
          <legend class="hidden plannedLegend">Add Planned Expense</legend>
            <input class="name" required type="text" placeholder="Name">
            <input class="cost" required type="text" placeholder="Cost">
            <input class="category" required type="text" placeholder="Category">

            <label>Productivity</label>
            
            <select required class="productive">
              <option>Select</option>
              <option>Productive</option>
              <option>Unproductive</option>
            </select>
          <section>
            <button class="hidden submitRecorded" type="submit">Submit</button>
            <button class="hidden resetRecorded" type="reset">Reset</button>
            <button class="hidden submitPlanned" type="submit">Submit</button>
            <button class="hidden resetPlanned" type="reset">Reset</button>
          </section>
        </form>
    

    <div class"row topNavRow">
      <header>Time $pent</header>
      
      <div class="topNavButtons">
        <button>Login</button>
        <button>Help</button>
        <button>Sign Up</button>
      </div>
      
      <div class="topNavDateTime">  
        <div class="topNavTime">time</div>
        <div class="topNavDate">date</div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-4 display recorded">
        <h3>Recorded Expenses</h3>
        <div class="unRecordedMins"></div>

        <table class="recordedList">
            <tr>
                <th>Name</th> 
                <th>Category</th> 
                <th>Type</th> 
                <th>Cost</th> 
          </tr>
        </table>

        <button class="addRecord">+</button>    
        <button>-</button>

     

      </div>
      
      <div class="col-4 display planned">
        <h3>Planned Expenses</h3>
        <table class="plannedList">
            <tr>
                <th>Name</th> 
                <th>Category</th> 
                <th>Type</th> 
                <th>Est. Cost</th> 
          </tr>
        </table>
        <button class="addPlanned">+</button>
        <button>-</button>
      </div>
      
      <div class="col-4 display totals">
        <h3>Budget Summary</h3>
        <table class="totalList">
        <tr>
          <th>Sub Totals</th>
          <th>Cost</th>
        </tr>
        
      </table>
        <button>Visual Summary</button>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
