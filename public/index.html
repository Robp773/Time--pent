<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Time $pent</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" />
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="grid.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    
    <div class"row topNavRow">
      <header>Time $pent</header>
      
      <div class="topNavButtons">
        <button>Login</button>
        <button>Help</button>
        <button>Sign Up</button>
      </div>
      
      <div class="topNavDateTime">  
        <div class="topNavTime">time</div>
        <div class="topNavDate">date</div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-4 display recorded">
        <h3>Recorded Expenses</h3>
        <div class="unRecordedMins"></div>
        <table class="recordedList">
            <tr>
                <th>Name</th> 
                <th>Category</th> 
                <th>Type</th> 
                <th>Cost</th> 
          </tr>
        </table>
        <button>+</button>
        <button>-</button>
      </div>
      
      <div class="col-4 display planned">
        <h3>Planned Expenses</h3>
        <table class="plannedList">
            <tr>
                <th>Name</th> 
                <th>Category</th> 
                <th>Type</th> 
                <th>Est. Cost</th> 
          </tr>
        </table>
        <button>+</button>
        <button>-</button>
      </div>
      
      <div class="col-4 display totals">
        <h3>Budget Summary</h3>
        <table class="totalList">
        <tr>
          <th>Sub Totals</th>
          <th>Cost</th>
        </tr>
        
      </table>
        <button>Visual Summary</button>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
