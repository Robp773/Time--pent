<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Time Spent</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" />
    <script src="https://use.fontawesome.com/8f440fa89f.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="grid.css" rel="stylesheet" type="text/css"/>
    <script src="//code.jquery.com/jquery-3.0.0.min.js"></script>
    
    <script src="js/clock-1.1.0.min.js"></script>
    
  </head>
  <body>
    
<div class="hidden formBackground"></div>
   <form class="hidden form">
     
          <button class="closer">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <!-- legends and submit/reset buttons change depending on which '+' button clicked -->
          <legend class="legend"></legend>
          
            <input name="name"  class="name" required type="text" placeholder="Name">
            <input name="cost" class="cost" required type="text" placeholder="Cost">
            <input name="category" class="category" required type="text" placeholder="Category">

            <label>Productivity</label>
            
            <select name="productive" required class="productive">
              <option>Select</option>
              <option>Productive</option>
              <option>Unproductive</option>
            </select>
          <section>
            <button class="hidden btn submitRecorded" type="submit">Submit</button>
            <button class="hidden btn submitPlanned" type="submit">Submit</button>
            <button class="hidden btn deleteRecorded">
              <i class="fa fa-trash" aria-hidden="true"></i>
               </button>
            <button class="hidden btn deletePlanned">
              <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            <button class="hidden btn updateRecorded">
              <i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button class="hidden btn updatePlanned">
              <i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button class="reset" type="reset">
              <i class="fa fa-refresh" aria-hidden="true">
                </i></button>
          </section>
        </form>
    

    <div class"row topNavRow">
      <header>Time <i class="fa fa-usd" aria-hidden="true"></i>pent</header>
      
      <div class="topNavButtons">
        <button>
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
        <button>
          <i class="fa fa-question-circle" aria-hidden="true"></i>
        </button>
        <button>
          <i class="fa fa-user-plus" aria-hidden="true"></i>
        </button>
      </div>
      
      <div class="topNavDateTime">
        <div class="topNavTime">time</div>
        <div class="topNavDate">date</div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-4 display recorded">
        <h3>Recorded Expenses</h3>
        <div class="unRecordedMins"></div>

        <table class="recordedList">
            
            <tr>
                <th>Name</th> 
                <th>Category</th> 
                <th>Type</th> 
                <th>Cost</th> 
          </tr>
        </table>

        <button class="addRecord">
        <i class="fa fa-plus-square" aria-hidden="true">
          </i></button>    
        

     

      </div>
      
      <div class="col-4 display planned">
        <h3>Planned Expenses</h3>
        <table class="plannedList">
            <tr>
                <th>Name</th> 
                <th>Category</th> 
                <th>Type</th> 
                <th>Est. Cost</th> 
          </tr>
        </table>
        <button class="addPlanned">
          <i class="fa fa-plus-square" aria-hidden="true"></i>
        </button>
       
      </div>
      
      <div class="col-4 display totals">
        <h3>Budget Summary</h3>
        <table class="totalList">
        <tr>
          <th>Sub Totals</th>
          <th>Cost</th>
        </tr>
        
      </table>
        <button>
          <i class="fa fa-line-chart" aria-hidden="true"></i>
        </button>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
